<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-checkbox/paper-checkbox.html">

<dom-module id="mdb-example-value-explore">
    <template>
        <style>
             :host {
                display: flex;
                flex-direction: column;
                justify-content: flex-start;
                width: 100%;
            }

             :host paper-checkbox {
                --paper-checkbox-label-color: var(--mdb-primary-text-dark, #000);
            }
        </style>
        <paper-checkbox checked="{{checked}}">[[example.label]] ([[example.relevance]]%)</paper-checkbox>
    </template>
    <script>
        Polymer({
            is: 'mdb-example-value-explore',

            properties: {
                example: {
                    type: Object,
                    value: {}
                },

                checked: {
                    type: Boolean,
                    value: false
                }
            }
        });
    </script>
</dom-module>
