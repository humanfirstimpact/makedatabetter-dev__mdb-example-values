<!--
`mdb-example-values`

### Styling

The following custom properties and mixins are available for styling:

Custom property | Description | Default
----------------|-------------|----------
`--mdb-example-values` | Mixin applied to all example values | `{}`
`--mdb-example-background-color` | Background color of example values | `#eaeff3`
`--mdb-font-color` | Default font color of application | ``

@demo demo/index.html 
-->

<dom-module id="mdb-example-values">
  <template>
    <style>
       :host {
        display: block;
        padding: var(--standard-padding, 20px);
        border: 1px solid var(--mdb-border-color, #000);
        background-color: var(--mdb-primary-color-background, #fcfdff);
        --mdb-example-background-color: #eaeff3;
      }

       :host mdb-simple-list {
        --mdb-simple-list: {
          background-color: inherit;
          overflow: auto;
        }
        --mdb-list-item: {
          float: left;
          background-color: var(--mdb-example-background-color);
          border-radius: 3em;
          padding: 10px;
          margin: 5px 5px 5px 0;
          width: 160px;
          @apply(--mdb-example-values);
        }
        --mdb-list-item-focused: {
          border-radius: 3em;
          color: var(--mdb-primary-text-dark, #000);
          background-color: var(--mdb-example-background-color);
        }
        --mdb-list-item-selected: {
          border-radius: 3em;
          color: var(--mdb-primary-text-dark, #000);
          background-color: var(--mdb-example-background-color);
        }
      }

       :host mdb-radio-list {
        margin-left: 10px;
      }

       :host paper-checkbox {
        position: absolute;
        right: 10px;
      }
    </style>
    <mdb-title help-text="{{helpText}}" level="3">[[title]]</mdb-title>
    <template is="dom-if" if="[[!_isExploreMode(mode)]]">
      <mdb-simple-list items="{{examples}}">
        <template>
          <paper-item class="example">
            <span>[[item.example]]</span>
            <mdb-radio-list size="small" data-facet$="[[item.name]]" selected="{{item.recommended}}" />
            <paper-radio-button name="yes" title="YES">
              &#x2713;
            </paper-radio-button>
            <paper-radio-button name="no" title="NO">
              &#x2717;
            </paper-radio-button>
            <paper-radio-button name="maybe" title="MAYBE">
              ?
            </paper-radio-button>
            </mdb-radio-list>
          </paper-item>
        </template>
      </mdb-simple-list>
    </template>
    <template is="dom-if" if="[[_isExploreMode(mode)]]">
      <mdb-simple-list items="{{examples}}">
        <template>
          <paper-item class="example">
            <span>[[item.example]]</span>
            <paper-checkbox></paper-checkbox>
          </paper-item>
        </template>
      </mdb-simple-list>
    </template>

  </template>

  <script>
    Polymer({

      is: 'mdb-example-values',

      properties: {
        title: {
          type: String,
          value: 'Example Values',
        },

        helpText: {
          type: String,
          value: ''
        },

        examples: {
          type: Array,
          value: []
        },

        mode: {
          type: String,
          value: 'explore'
        }
      },

      _isExploreMode: function (mode) {
        return mode === 'explore'
      },

      _facetRecommendationChanged: function (e) {

      }

    });
  </script>
</dom-module>
