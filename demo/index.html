<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>mdb-example-values demo</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../mdb-example-values.html">

  <style is="custom-style" include="demo-pages-shared-styles">

  </style>
</head>

<body>
  <div class="vertical-section-container">
    <h3>Basic mdb-example-values explore mode demo</h3>
    <demo-snippet>
      <template>
        <mdb-example-values examples='[{
				"id": "200652",
				"label": "SAMPLE 21/03/2007",
				"relevance": 90,
				"verified": "Y"
			},
			{
				"id": "200653",
				"label": "SAMPLE 08/07/2006",
				"relevance": 80,
				"verified": "Y"
			}]' help-text="Use example values to see examples of values found in columns matching your selected set of synonyms, patterns, and proximate domains."></mdb-example-values>
      </template>
    </demo-snippet>
  </div>
  <div class="vertical-section-container">
    <h3>Basic mdb-example-values define mode demo</h3>
    <demo-snippet>
      <template>
        <mdb-example-values mode="define" examples='[{
				"id": "200652",
				"label": "SAMPLE 21/03/2007",
				"relevance": 90,
				"verified": "Y"
			},
			{
				"id": "200653",
				"label": "SAMPLE 08/07/2006",
				"relevance": 80,
				"verified": "Y"
			}]' help-text="Use example values to see examples of values found in columns matching your selected set of synonyms, patterns, and proximate domains."></mdb-example-values>
      </template>
    </demo-snippet>
  </div>
</body>

</html>
