<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-checkbox/paper-checkbox.html">

<dom-module id="mdb-example-value-explore">
    <template>
        <style>
             :host {
                display: flex;
                justify-content: space-between;
                width: 100%;
            }

             :host paper-checkbox {
                margin-left: var(--standard-padding, 20px);
            }
        </style>
        <span>[[example.label]] ([[example.relevance]]%)</span>
        <paper-checkbox checked="{{checked}}"></paper-checkbox>
    </template>
    <script>
        Polymer({
            is: 'mdb-example-value-explore',

            properties: {
                example: {
                    type: Object,
                    value: {}
                },

                checked: {
                    type: Boolean,
                    value: false
                }
            }
        });
    </script>
</dom-module>
